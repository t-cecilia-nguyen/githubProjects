<!DOCTYPE html>
<html lang="en" class="grey darken-4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Border Radius Previewer</title>

</head>

<body>

    <div class="container center">
        <h1 style="font-size: 24px;">Border Radius Previewer</h1>
        <p>The border-radius property can have multiple values changed. Preview how the shape looks while changing these values.</p>
    </div>
    <br>
    <div class="container center">
        <div id="shape" style="position: relative;">
            <input type="text" id="top-left" onchange="borderRadius()">
            <input type="text" id="top-right" onchange="borderRadius()">
            <input type="text" id="bottom-left" onchange="borderRadius()">
            <input type="text" id="bottom-right" onchange="borderRadius()">
        </div>
    </div>
    <br>
    <div class="container center" style="width: 30%">
        <div class="row">
            <input type="text" id="copyText">
            <button class="btn" onclick="copyText();">Copy Text</button>
        </div>
    </div>


</body>
</html>
