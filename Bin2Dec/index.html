<!DOCTYPE html>
<html lang="en" class="grey darken-4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body  class="container center">
    <h3 class="blue-grey-text">Bin2Dec</h3>
    <p class="white-text">Enter a binary number and get a decimal conversion.</p>
    <form action="">
        <label for="binary">Binary number:</label>
        <input type="text" id="binary" name="binary" class="white-text"></br>
        <p id="answer" class="blue-grey-text"></p>
        <label for="errorMsg" id="errorMsg" name="errorMsg"></label></br></br>
        <button type="button" onclick="clearErrorMsg(); if(checkDigits() && checkLength()) {calcDecimal();}" class="btn blue-grey">Convert</button>
    </form>
</body>
</html>
